<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>03-vendor-prefix</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://localhost:8001/css/lib/normalize-2.1.2.css">
    <style media="screen" type="text/css">
        /*=======
        clear fix  see http://nicolasgallagher.com/micro-clearfix-hack/
        ========= */
        /* For modern browsers */
        .cf:before, .cf:after { content: ""; display: table; } .cf:after { clear: both; }
        /* For IE 6/7 (trigger hasLayout) */
        .cf { zoom: 1; }

        .container1 {
            width: 100%; height: 50px;
            outline: red solid 1px;

            /* Fallback (could use .jpg/.png alternatively) */
            background-color: red;

            /* SVG fallback for IE 9 (could be data URI, or could use filter) */
            background-image: url(fallback-gradient.svg);

            /* Safari 4, Chrome 1-9, iOS 3.2-4.3, Android 2.1-3.0 */
            background-image: -webkit-gradient(linear, left top, right top, from(red), to(blue));

            /* Safari 5.1, iOS 5.0-6.1, Chrome 10-25, Android 4.0-4.3 */
            background-image: -webkit-linear-gradient(left, red, blue);

            /* Firefox 3.6 - 15 */
            background-image: -moz-linear-gradient(left, red, blue);

            /* Opera 11.1 - 12 */
            background-image: -o-linear-gradient(left, red, blue);

            /* Opera 15+, Chrome 25+, IE 10+, Firefox 16+, Safari 6.1+, iOS 7+, Android 4.4+ */
            background-image: linear-gradient(to right, red, green);

        }
    </style>
</head>

<body>

    <p>https://css-tricks.com/css3-gradients/</p>
    <div class="container1"> </div>

    <script src="http://localhost:8001/js/lib/jquery-1.11.0.js"></script>
    <script>
    </script>
</body>

</html>
