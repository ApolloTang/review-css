<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>002b-inline-block--space-matter </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://localhost:8001/css/lib/normalize-2.1.2.css">
    <style media="screen" type="text/css">

        * {margin:0; padding:0;}
        .parent { outline:  1px solid blue; }
        .c      { background: pink; }

        .c {
            display: inline-block;
            vertical-align: middle;
        }

        .c1{ outline: red solid 1px; }
    </style>
</head>
<body>
<h1>inline-block</h1>
<div class="parent">
       <div class="c1 c"><button class="cc2 cc" >A</button> <!-- space DOES NOT matter --></div> <!-- space matter
    --><div class="c2 c"><button class="cc1 cc" >B</button></div> <!-- space matter
    --><div class="c3 c"><input  class="cc3 cc" type="text"></input></div>
</div>
</body>
</html>
